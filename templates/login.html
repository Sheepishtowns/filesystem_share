<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="/login" method="post">
        <h2>Filesystem Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br>
        <input name="username" placeholder="username">
        <br>
        <input name="password" type="password" placeholder="password" style="margin-top:5px;">
        <br>
        <button type="submit" style="margin-top:5px;">Login</button>
    </form>
    <a href="/filesystem">Public Filesystems</a>
</body>
</html>
